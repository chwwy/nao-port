<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0>
    <title>nao@chwy~/$</title>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="auto"></h1>
        <h1 id="clickableText" class="clickableText"><span class="auto"></span></h1>
        <h1 class="textTarget"></h1>  
    </div>

    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var clicked = false;

            new TypeIt(".auto", {
                speed: 45,
                waitUntilVisible: true,
                afterComplete: function (instance) {
                    instance.getElement().classList.add('hide-cursor');
                }
            })

                // line 1
                .type("<span class='bluey'>nao@chwy:</span>", {instant:true})
                .type("<span class='grey'>~/$ </span>", {instant:true})
                .type("cd fun").break()

                // line 2
                .type("<span class='bluey'>nao@chwy:</span><span class='grey'>~/fun$</span> ", {instant: true})
                .pause(300)
                .type("cat about_me.txt")

                // line 4 - the deletion part
                .pause(300).break().break()
                .type("hi, i'm a writer")
                .pause(200).delete(6).pause(200)
                .type("develop")
                .pause(200).delete(9).pause(200)
                .type("just chwy.").break()

                // line 5
                .options({speed:150})
                .type("&emsp;&emsp;&emsp;&emsp;♡♡♡").break()

                // line 6
                .options({speed: 45})
                .type("&emsp; i like many things...").break()

                // line 7
                .options({speed: 70})
                .type("&emsp; many <i>many</i> fa-vo-rites!").break().break()

                // line 9
                .options({speed: 45})
                .type("i'm bilingual, infp-t, and i use <u>she/her</u>").break().break()

                // line 11
                .type("i'm a 3rd year computer science student").break()

                // line 12
                .type("<3 writing, programming (sometimes), and reading").break()

                // line 13
                .type("&emsp;&emsp;&emsp;talk to me about books!").break().break()

                // line 15
                .type("currently learning <i>japanese</i> and <i>korean</i>").break()

                // line 16
                .type("huge reader. fan of literature, theology, and math.").break().break()
                .pause(300)

                // line 18
                .type("<span class='bluey'>nao@chwy:</span><span class='grey'>~/fun$</span> ", {instant: true})
                .pause(300)
                .type("tree ./funstuff/")
                .pause(300).break()

                // funstuff tree
                .type("<span class='grey'>./funstuff/ </span>", {instant: true})
                .pause(300).break()
                .type('├── <a href="https://medium.com/@naolyst">blog</a>', {instant: true}).break()
                .type('├── <a href="https://open.spotify.com/user/085694381757?si=2302903e7647408c">spotify</a>', {instant: true}).break()
                .type('└── <a href="#" id="clickableText">my booklist!</a>', {instant: true}).break().break()
                .go()
                

            var typeitInstance = new TypeIt('.textTarget', {
                strings: [],
                speed: 45,
                waitUntilVisible: true,
            });

            document.body.addEventListener('click', function (event) {
                if (event.target.id === 'clickableText') {
                    if (!clicked) {
                        typeitInstance
                            .type("<span class='bluey'>nao@chwy:</span><span class='grey'>~/fun$</span> ", {instant: true})
                            .pause(300)
                            .type("tree ./booklist/").break()
                            .type("<span class='grey'>./booklist/</span>", {instant: true})
                            .pause(300).break()
                            .options({speed: 45})
                            .type("├── the prince by machiavelli", {instant: true}).break()
                            .type("├── the art of happiness by epicurus", {instant: true}).break()
                            .type("├── origin by dan brown", {instant: true}).break()
                            .type("├── the scarlet letter by nathaniel hawthorne", {instant: true}).break()
                            .type("├── infidel by ayaan hirsi ali", {instant: true}).break()
                            .type("└── the collected poems by sara teasdale", {instant: true})
                            .go();
                        clicked = true;
                    }
                }
            });
        })
    
    </script>

</body>

</html>
