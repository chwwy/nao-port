<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0>
    <title>nao@chwy:~/$</title>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left-column">
            <h1 class="auto"></h1>
            <h1 id="clickableText" class="clickableText"><span class="auto"></span></h1>
            <h1 class="textTarget"></h1>
        </div>
        <div class="right-column">
            <h1 id="clickableText2" class="clickableText2"><span class="auto"></span></h1>
            <h1 class="textTarget2"></h1>
            <iframe id="spotifyIframe" style="border-radius: 12px; opacity: 0;" src="https://open.spotify.com/embed/album/1pzvBxYgT6OVwJLtHkrdQK?utm_source=generator" width="70%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            <h1 class="textTarget3"></h1>
        </div>
    </div>

    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var clicked = false;
            var clicked2 = false;

            new TypeIt(".auto", {
                speed: 30,
                waitUntilVisible: true,
                afterComplete: function (instance) {
                    instance.getElement().classList.add('hide-cursor');
                }
            })

                .pause(1500)
                .type("<span class='bluey'>nao@chwy:</span>", {
                    instant:true
                })
                .type("<span class='grey'>~/$ </span>", {
                    instant:true
                })
                .pause(300)
                .options({speed:60})
                .type("cd fun").break()
                .pause(300)

                .type("<span class='bluey'>nao@chwy:</span><span class='grey'>~/fun$</span> ", {instant: true})
                .pause(300)
                .type("cat about_me.txt")

                .options({speed:30})
                .pause(300).break().break()
                .type("hi, i'm a writer")
                .pause(200).delete(6).pause(200)
                .type("program")
                .pause(200).delete(9).pause(200)
                .type("just chwy.").break()

                .options({speed:50})
                .type(".╱|、").break()
                .type("(˚ˎ。7   ♪ ").break()
                .type(" .|、˜〵  ♬  ").break()
                .type(" .じしˍ,)ノ").break()

                .type("---------------------------", {instant:true}).break()
                
                .options({speed: 30})
                .type("&emsp; i like many things...").break()

                .options({speed: 50})
                .type("&emsp; many <i>many</i> fa-vo-rites!").break().break()

                .options({speed: 30})
                .type("i'm bilingual, 19, and i use [<u>she/her</u>]").break().break()

                .type("i'm a 3rd year computer science student").break()

                .type("<3 writing, programming (sometimes), and reading").break()

                .type("&emsp;--> talk to me about books!").break().break()

                .type("currently learning").break()
                .type("&emsp;• russian").break()
                .type("&emsp;• dart").break()
                .type("&emsp;• typescript").break()

                .type("a reader. fan of literature, theology, and math!").break().break().pause(300)

                .type("<span class='bluey'>nao@chwy:</span><span class='grey'>~/fun$</span> ", {instant: true}).pause(300)
                .type("tree ./fun_stuff/")
                .pause(300).break()

                .type("<span class='grey'>./fun_stuff/ </span>", {instant: true})
                .pause(300).break()
                .type('├── <a href="https://medium.com/@naolyst">blog</a>', {instant: true}).break()
                .type('├── <a href="https://open.spotify.com/user/085694381757?si=2302903e7647408c">spotify</a>', {instant: true}).break()
                .type('└── <a href="#" id="clickableText">my book list! (click :3)</a>', {instant: true}).break().break()
                .go();
                

            var typeitInstance = new TypeIt('.textTarget', {
                strings: [],
                speed: 30,
                waitUntilVisible: true,
                afterComplete: function (instance) {
                    instance.getElement().classList.add('hide-cursor');
                }
            });

            document.body.addEventListener('click', function (event) {
                if (event.target.id === 'clickableText') {
                    if (!clicked) {
                        typeitInstance
                            .type("<span class='bluey'>nao@chwy:</span><span class='grey'>~/fun$</span> ", {instant: true})
                            .pause(300)
                            .type("tree ./book_list/").break()
                            .type("<span class='grey'>./book_list/</span>", {instant: true})
                            .pause(300).break()
                            .options({speed: 30})
                            .type("├── infidel by ayaan hirsi ali", {instant: true}).break()
                            .type("├── the art of happiness by epicurus", {instant: true}).break()
                            .type("└── the collected poems by sara teasdale", {instant: true}).break().break()
                            .type('<a href="#" id="clickableText2">press to continue...</a>', {instant: true}).break().break()
                            .go();
                        clicked = true;
                    }
                }
            });

            var typeitInstance2 = new TypeIt('.textTarget2', {
                strings: [],
                speed: 30,
                waitUntilVisible: true,
                afterComplete: function (instance) {
                    instance.getElement().classList.add('hide-cursor');
                }
            });

            document.body.addEventListener('click', function (event) {
                if (event.target.id === 'clickableText2') {
                    if (!clicked2) {
                        typeitInstance2
                            .type("<span class='bluey'>nao@chwy:</span><span class='grey'>~/fun$</span> ", {instant: true}).pause(300)
                            .type("tree ./melodies/").break()
                            .type("<span class='grey'>./melodies/</span>", {instant: true}).pause(300).break()
                            .options({speed: 30})
                            .type("├── taylor swift", {instant: true}).break()
                            .type("├── pierce the veil", {instant: true}).break()
                            .type("└── phoebe bridgers", {instant: true}).break().break()
                            .type('loading album')
                            .options({speed:450})
                            .type("....")
                            .options({speed: 30})
                            .delete(17, {instant: true})
                            .go()
                            var typeitInstance3 = new TypeIt('.textTarget3', {
                                strings: [],
                                speed: 30,
                                waitUntilVisible: true,
                                afterComplete: function (instance) {
                                    instance.getElement().classList.add('hide-cursor');
                                }
                            });
                        setTimeout(function () {
                            document.getElementById('spotifyIframe').style.opacity = 1;
                            typeitInstance3
                                .break().pause(500)
                                .type("<span class='bluey'>nao@chwy:</span><span class='grey'>~/fun$</span> ", { instant: true }).pause(300)
                                .type("sudo apt-get install timg").break().pause(300)
                                .type("<span class='bluey'>nao@chwy:</span><span class='grey'>~/fun$</span> ", { instant: true }).pause(300)
                                .type("timg wife.gif").break().break().pause(1500)
                                .type('<img src="https://64.media.tumblr.com/a11ea827623e161dcbbef023728c4048/a580b42d876b55b1-f2/s540x810/eefb7730cc75659f59d220820435cce85dec0337.gif" alt="kokomi">').break().break().pause(1000)
                                .type('<span style="font-size: 15px;">you can find the open source for this site <a href="https://github.com/chwwy/nao-port">here</a> ♡</span>').break().break()
                                .go();
                        }, 4000);
                        clicked2 = true;

                    }
                }
            })
        })
</script>

</body>

</html>
